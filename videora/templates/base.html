<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>{% block title %}Music Portal{% endblock %}</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/Bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div class="fix">
    <nav class="navbar navbar-inverse fix">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'logged_in' %}">Videora </a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="{% url 'logged_in' %}">
                <span class="glyphicon glyphicon-cd" area-hidden="true"></span>&nbsp;
                Movies
              </a>
            </li>
          </ul>

          <form class="navbar-form navbar-right" action="{% url 'search' %}" method="post" role="search">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="search" placeholder="Search">
            </div>
            <!--<button type="submit" class="btn btn-default">Search</button>-->
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a href="{% url 'log_out' %}">
                <span class="glyphicon glyphicon-off" area-hidden="true"></span>&nbsp;
                Logout
              </a>
            </li>
          </ul>
          {% if request.user.is_superuser %}
          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a href="{% url 'addmovie' %}">
                <span class="fa fa-film" area-hidden="true"></span>&nbsp;
                Add Movies
              </a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
  {% block body %}
  {% endblock %}
</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block script %}
{% endblock %}

</html>
